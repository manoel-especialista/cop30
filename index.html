<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Imóveis</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <style>
        /* Estilo adicional para garantir visual elegante */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Conteúdo Principal -->
    <div class="container">
        <h1 class="text-center my-4">Gerenciador de Imóveis</h1>
        <p class="text-center">Gerencie seus imóveis com praticidade e estilo.</p>
        <div class="row detalhes-container"></div>
    </div>

    <!-- Modal para o Carrossel -->
    <div class="modal fade" id="carrosselModal" tabindex="-1" aria-labelledby="carrosselModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Cabeçalho do Modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="carrosselModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Corpo do Modal -->
                <div class="modal-body">
                    <div id="carrosselImagens" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <!-- Slides serão carregados dinamicamente aqui -->
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carrosselImagens" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carrosselImagens" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Próximo</span>
                        </button>
                    </div>
                </div>
                <!-- Rodapé do Modal -->
                <div class="modal-footer">
                    <p id="carrosselModalFooter"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé da Página -->
    <footer class="text-center py-3 bg-dark text-white">
        <p>© 2025 Gerenciador de Imóveis - Todos os direitos reservados</p>
    </footer>

    <!-- Scripts do Bootstrap e Script Principal -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
